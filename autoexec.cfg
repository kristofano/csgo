// CS2 Config - Kristofano
// My Steam profile: http://steamcommunity.com/id/kristofano/

// Place your autoexec.cfg in the cfg folder. The default location is  C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
// Make sure you have this line in your CS Launch options:
// +exec "autoexec.cfg"
// My launch options are: +exec "autoexec.cfg" -novid -nojoy -tickrate 128 -language english
